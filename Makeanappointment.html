<html>
	<head>
		<title>Appointments - SWFLMD</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<nav class="left">
					<a href="#menu"><span>Menu</span></a>
				</nav>
				<a href="index.html" class="logo">Southwest Florida Medicine </a>
				<nav class="right">
					<a href="#" class="button alt">Log in</a>
				</nav>
			</header>

	<!-- Menu -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="lalani.html">Dr. Lalani</a></li>
					<li><a href="amoah.html">Dr. Amoah</a></li>
				</ul>
				<ul class="actions vertical">
					<li><a href="#" class="button fit">Login</a></li>
				</ul>
			</nav>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h1>This area of the website is down, please call our office. </h1>
						<p>You will be emailed or called a confirmation for your appointment, if you do not within 24 hours please call our office. </p>
					</header>



								<!-- Form -->
									<h3>Form</h3>

									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
											<!-- Break -->
											<div class="12u$">
												<div class="select-wrapper">
													<select name="category" id="category">
														<option value="">- Doctor -</option>
														<option value="1">Dr. Lalani</option>
														<option value="2">Dr. Amoah</option>
													</select>
												</div>
											</div>
											<!-- Break -->

											<div class="4u 12u$(small)">
												<input type="radio" id="priority-low" name="priority" checked>
												<label for="priority-low">Low Priority</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="priority-normal" name="priority">
												<label for="priority-normal">Normal Priority</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="radio" id="priority-high" name="priority">
												<label for="priority-high">High Priority</label>
											</div>
											<!-- Break -->
											<div class="6u 12u$(small)">
												<input type="checkbox" id="copy" name="copy">
												<label for="copy">Email me a copy of this message</label>
											</div>
											<div class="6u$ 12u$(small)">
												<input type="checkbox" id="human" name="human" checked>
												<label for="human">I am a human and not a robot</label>
											</div>
											<!-- Break -->
										<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
										<script>   
										    $(function() {
										       $( "#calendar" ).datepicker();   
										           }); 
										     <script src="jQuery.ui.datepicker.js"></script>
  <script src="jquery.ui.datepicker.mobile.js"></script>
										                 </script>

										                <p>Date: <input type="text" id="calendar" /></p>
											<div class="12u$">
												<textarea name="message" id="message" placeholder="Please enter any other needed information" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Send Message" /></li>

													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>

									<hr />



	</body>
</html>
